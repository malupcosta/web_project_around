<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EUA Afora - É uma página para você adicionar, curtir e remover fotos com facilidade, compartilhando aventuras com fotos incríveis."
    />
    <meta name="author" content="Malu Costa" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.png"
          alt="Logo do site escrito around the U.S.A"
          class="header__vector"
        />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/profile.jpg"
            alt="Foto de Jacques Cousteau - que é um homem mais velho com cabelo branco, usando uma blusa polo e uma touca vermelha"
            class="profile__image"
          />

          <div class="profile__info">
            <div class="profile__text-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Editar perfil"
              ></button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="Adicionar foto"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2026 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Fechar pop-up"
        ></button>
        <h2 class="popup__title">Editar perfil</h2>

        <form class="popup__form" name="edit-profile" novalidate>
          <input
            type="text"
            class="popup__input"
            name="name"
            placeholder="Nome"
            id="input-name"
            required
            minlength="2"
            maxlength="40"
          />

          <input
            type="text"
            class="popup__input"
            name="about"
            placeholder="Sobre mim"
            id="input-about"
            required
            minlength="2"
            maxlength="200"
          />

          <button type="submit" class="popup__button">Salvar</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Fechar pop-up"
        ></button>
        <h2 class="popup__title">Novo local</h2>

        <form class="popup__form" name="add-card" novalidate>
          <input
            type="text"
            class="popup__input"
            name="title"
            placeholder="Título"
            id="input-card-title"
            required
            minlength="1"
            maxlength="30"
          />

          <input
            type="url"
            class="popup__input"
            name="link"
            placeholder="Link da imagem"
            id="input-card-link"
            required
          />

          <button type="submit" class="popup__button">Criar</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="element">
        <img class="element__image" src="" alt="" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button
            class="element__like-button"
            type="button"
            aria-label="Curtir"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
